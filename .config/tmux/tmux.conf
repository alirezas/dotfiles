##### ─────────────────────────────
#####  Vars (your palette & glyphs)
##### ─────────────────────────────
set -g @HALF_ROUND_OPEN  "#(printf '\uE0B6')"   # 
set -g @HALF_ROUND_CLOSE "#(printf '\uE0B4')"   # 

set -g @BG            "#1b1e28"
set -g @FG            "#a6accd"
set -g @HIGHLIGHT_BG  "#000000"
set -g @HIGHLIGHT_FG  "#5DE4c7"

##### ─────────────────────────────
#####  Source custom key bindings
##### ─────────────────────────────
# (Keep your separate bindings file if you like)
source-file ~/.config/tmux/tmux-bindings.conf


##### ─────────────────────────────
#####  Terminal & Core Options
##### ─────────────────────────────
# Truecolor + consistent TERM inside tmux
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:Tc"

# Shell & interaction
set -g default-shell $SHELL
set -g mouse on
set -g status on
set -g set-clipboard on
set -g history-limit 30000
set -g escape-time 0
set -g assume-paste-time 1
set -g focus-events on

# Indexing & window mgmt
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-titles on
set -qg allow-passthrough on


##### ─────────────────────────────
#####  Status Line (half-round theme)
##### ─────────────────────────────
set -g status-interval 1
set -g status-justify left
set -g status-bg default
set -g status-style "bg=default"

# Left: PRE indicator when prefix is pressed + Session pill
set -g status-left-length 200
set -g status-left ""

# Right: Time pill + host
set -g status-right-length 200
set -g status-right "#[fg=${FG},dim] #{?client_prefix,#[] PRE ,}  #S "

# Window tabs
set -g window-status-separator ""
set -g window-status-style "bg=default,fg=#{@FG},dim"
set -g window-status-format "#[fg=#{@FG}] #{window_name}"

set -g window-status-current-format "#[fg=#{@HIGHLIGHT_FG}] ● #{window_name}"


##### ─────────────────────────────
#####  Borders, Messages, Modes
##### ─────────────────────────────
# Pane borders
set -g pane-border-style "fg=#{@FG}"
set -g pane-active-border-style "fg=#{@HIGHLIGHT_FG}"

# Copy/search mode (vi keys)
setw -g mode-keys vi
setw -g mode-style "fg=#{@HIGHLIGHT_FG},bg=#{@HIGHLIGHT_BG},bold"

# Messages & prompts
set -g message-style "fg=#{@HIGHLIGHT_FG},bg=#{@HIGHLIGHT_BG},bold"
set -g message-command-style "fg=#{@HIGHLIGHT_FG},bg=#{@HIGHLIGHT_BG}"

# Titles & activity
set -g set-titles-string "#S • #I:#W • #h"
setw -g monitor-activity on
set -g visual-activity on
set -g bell-action any
set -g visual-bell on

##### ─────────────────────────────
#####  TPM Plugins
##### ─────────────────────────────
# List of plugins
set -g @tpm-clean 'u'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# Optional convenience:
# set -g @plugin 'sainnhe/tmux-fzf'
# set -g @plugin 'catppuccin/tmux'  # if you ever want to hand off theming

# Resurrect/Continuum knobs
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @resurrect-save "S"
set -g @resurrect-restore "R"
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'nvim ssh node pnpm yarn docker'

# Initialize TPM (keep at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
